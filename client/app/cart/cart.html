<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Shopping Cart</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="cart in awesomeCart">
        <li><a href="#" tooltip="{{cart.info}}">{{cart.name}}<button type="button" class="close" ng-click="deleteCart(cart)">&times;</button></a>{{cart.price}}</li>
      </ul>
    </div>
  </div>
