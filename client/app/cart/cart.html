<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Shopping Cart</h1>
            <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="cart in awesomeCart">

                <li>
                    <div class="col-md-3"><img src='{{cart.photo}}' style="width: 100px; height: 100px" />
                    </div>
                    <div class="col-md-3">
                        <a href="#">{{cart.name}}</a>
                    </div>
                    There are {{cart.quantity}} in your cauldron
                    <div class="col-md-3">${{cart.price}}</div>
                    <button type="button" class="close" ng-click="deleteCart(cart)">&times;</button>
                </li>
            </ul>
            <div>
                Total: {{total}}
            </div>
        </div>
    </div>
</div>
