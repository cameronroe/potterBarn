<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Shopping Cart</h1>
              <div ng-repeat='item in cart_items'>
                          <a href="#">{{item.name}}</a>
                          <img ng-src='{{item.photo}}'/>
                          <p>Quantity: {{item.quantity_ordered}}</p>
                          <br>{{sickles(item.price)}}
                          <select ng-model="item.quantity_ordered" ng-click="changeQuantity(item.quantity_ordered)">
                            <option ng-repeat="i in getNumber(item.quantity_ordered) track by $index">{{$index+1}} </option>
                          </select>
                          <button type="button" class="close" ng-click="deleteItem(item._id, $index)">&times;</button>
                      </div>

                <li>
                    <div class="col-md-3">

                    </div>
                    There are {{number_items}} things in your cauldron
                    <div class="col-md-3"></div>
                </li>
            </ul>
            <div>
                Total: {{sickles(total)}}
            </div>
        </div>
    </div>
</div>
