<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Shopping Cart</h1>
              <div ng-repeat='item in cart_items'>
                          <a href="#">{{item.name}}</a>
                          <img src = '{{item.photo}}' />
                          <p>{{item.info}}</p>
                          <p>Quantity: {{item.quantity_ordered}}</p>
                          <br>
                      </div>

                <li>
                    <div class="col-md-3">

                    </div>
                    There are {{number_items}} things in your cauldron
                    <div class="col-md-3">${{cart.contents[0].product.price}}</div>
                    <button type="button" class="close" ng-click="deleteCart(cart)">&times;</button>
                </li>
            </ul>
            <div>
                Total: {{total}}
            </div>
        </div>
    </div>
</div>
