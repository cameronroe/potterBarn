<div ng-include="'components/navbar/navbar.html'"></div>
<div class="cart-header">
</div>
<div class="container-fluid text-center">
  <div class="col-md-4 col-sm-12">
  <br>
      <h1>Your Shopping Cauldron</h1>
      <img src="../assets/images/cauldron.jpg"/>
  </div>
  <div class="col-md-8 col-sm-12">
    <ul>
      <li class="row list-inline columnCaptions">
        <span class="col-sm-4">QTY</span>
        <span class="col-sm-4">ITEM</span>
        <span class="col-sm-4">Price</span>
      </li>
    <div ng-repeat='item in cart_items'>
      <li class='row cart_row'>
        <div class="col-sm-4">
          <select class='quantity form-control' ng-model="item.quantity_ordered" ng-change="changeQuantity(item.quantity_ordered, item._id, item.price, $index)">
              <option class='quantity' ng-repeat="i in getNumber(item_quantity) track by $index">{{$index}} </option>
          </select>
        </div>
        <div class="col-sm-4">
          <a href="#" class="itemName">{{item.name}}</a>
        </div>
        <div class="col-sm-4">
          <button type="button" class="close" ng-click="deleteItem(item._id, $index)">
            <span class="glyphicon glyphicon-remove delete"></span>
          </button>
          <span class='price'>{{sickles(item.price * item.quantity_ordered)}}</span>
        </div>
      </li>
    </div>
      <li class="row totals">
        <div class="col-sm-4"></div>
        <span class='col-sm-4 itemName'>Total:</span>
        <span class='col-sm-4 price'>{{sickles(total)}}</span>
        <span class='order' ng-click="checkout = !checkout"><a>ORDER</a></span>
      </li>
    </ul>
      </div>
    </div>
</div>

  <div class="col-md-8 finalCheckout" ng-show="checkout">
    <div class="col-md-2">
    Name:
    <form> <input ng-model="firstName" type="text" placeholder="First Name"> </form><br>
    <form> <input ng-model="lastName" type="text"placeholder="Last Name">  </form><br>
    <form> <input ng-model="eMail" type="text" placeholder="E-mail Address"> </form><br>
    <form> <input ng-model="phone" type="text" placeholder="Phone Number">  </form>
    </div>
    <div class="col-md-2">
    Billing Address:
    <form> <input ng-model="billingStreetAddress" type="text" placeholder="Street Address">  </form><br>
    <form> <input ng-model="billingCity" type="text" placeholder="City"> </form><br>
    <form> <input ng-model="billingState" type="text" placeholder="State">  </form><br>
    <form> <input ng-model="billingZip" type="text" placeholder="Postal Code"> </form>
    </div>
    <div class="col-md-2">
    Shipping Address:
    <form> <input ng-model="shippingStreetAddress" type="text" placeholder="Street Address">  </form><br>
    <form> <input ng-model="shippingCity" type="text" placeholder="City"> </form><br>
    <form> <input ng-model="shippingState" type="text" placeholder="State">  </form><br>
    <form> <input ng-model="shippingZip" type="text"placeholder="Postal Code"> </form>
    </div>
  <form class="col-md-2" action="" method="POST" ng-click="checkoutSubmit(firstName, lastName, eMail, phone, billingStreetAddress, billingCity, billingState, billingZip, shippingStreetAddress, shippingCity, shippingState, shippingZip)">
    <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
      data-amount="2000"
      data-name="Demo Site"
      data-description="2 widgets ($20.00)"
      data-image="/128x128.png">
    </script>
  </form>
  </div>
