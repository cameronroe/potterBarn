<div ng-include="'components/navbar/navbar.html'"></div>
	
	<div class="category-header">
		<div class="category-name">
		<span> <h1>{{product.name}}</h1> </span>
		</div>
	</div>
<div class="col-md-3 product">
<img style="width:300px; height:200px;" src="{{product.photo}}"/>
<br>
<p-1>{{product.name}}</p-1>
</div>
<div class="col-md-2 product">
<br>
<p-1>{{product.name}}</p-1><br><br>
<p-2>{{product.info}}</p-2>
</div>
<div class="col-md-3">
	<h2>Reviews</h2>
	<div ng-repeat="review in reviewsArray">
	  <p>{{review._user.name}}</p>
	  <p>{{ review.review_content.rating_stars }} Stars </p>
	  <p>{{ review.review_content.review_text }}</p>
	</div>
</div>
<div class="col-md-4">
{{sickles(product.price)}}
<br>
<select ng-model="product.quantity_ordered">
	<option ng-repeat="i in getNumber(number) track by $index">{{$index+1}} </option>
</select>
<button ng-click="addToCart(product._id, product.quantity_ordered)">Add Item to Cart</button>


<form name="reviewForm">
	<!--  Review Form -->
	<div ng-show="isLoggedIn">
		<h4>Submit a Review</h4>
		<fieldset class="form-group">
			<label>Stars:</label>
			<select id="review_stars" ng-model="newReview.review_content.rating_stars">
				<option value="5">5 stars</option>
				<option value="4">4 stars</option>
				<option value="3">3 stars</option>
				<option value="2">2 stars</option>
				<option value="1">1 star</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<textarea class="form-control" ng-model="newReview.review_content.review_text" placeholder="Write a short review of the product..." title="Review"></textarea>
		</fieldset>
		<fieldset class="form-group">
			<button id="review_text" type="submit" class="btn btn-primary pull-right" ng-click="submitNewReview()" label="Submit Review"/>Button</button>
		</fieldset>
	</div>
</form>
